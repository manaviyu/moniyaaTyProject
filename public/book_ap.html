<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp</title>
</head>

<style type="text/css">
    form{
    background-image: url("bg3.jpg");
    background-repeat: no-repeat;
    height: 250%;

  }
  body{
     font-style: cursive;
  }
</style>

<body>
  <center>
    <div class="form_container">
    <h1>Book Appointment</h1>
    <hr>
  <form action="/login" method ="POST" >
  <table  cellspacing="10" cellpadding="5">
    <tr>
      <th colspan="2"><h3>Personal information </h3></th>
    </tr>
    <tr>
      <td>
        <label for="fname"><b>First Name : </b></label>
        <input type="text" placeholder="Enter First Name" name="fname" required>
      </td>
      <td>
         <label for="lname"><b>Last Name : </b></label>
         <input type="text" placeholder="Enter Last Name" name="lname" required>
      </td> 
    </tr>
    
    <tr>
      <td>
       <center> <label for="email"><b>Email Id: </b></label>
        <input type="text" placeholder="Enter Your Email Id" name="email" required>
      </td>

      <td>
        <label for="contactno"><b>Contact No : </b></label>
        <input type="text" placeholder="Enter Contact number" name="contactno" required>
      </td>
    </tr>

    <tr>
      <td rowspan="2">
        <center><label for="address"><b>Your Address : </b></label></center>
        <center><textarea placeholder="Enter Your Address " name="address" rows="5" cols="32" required></textarea> </center>
      </td>

      <td>
        <label for="Area"><b>Your Area : </b></label>
        <input type="text" placeholder="Enter your area" name="Area" required>
      </td>
    </tr>
  
      <td>
       <center> <label for="pincode"><b>Pincode : </b></label>
        <input type="text" placeholder="Enter Pincode" name="pincode" required>
      </td>
    </tr>
    
    <tr>
      <th colspan="2"><h3>Your preffered Date & Time </h3></th>
    </tr>
    <tr>
      <td>
        <center><label for="date"><b>Date : </b></label>
        <input type="date"  name="date" required></center>
      </td>
      <td>
         <center><label for="time"><b>Time : </b></label>
         <input type="time" placeholder="Enter Last Name" name="time" required></center>
      </td> 
      <tr>
        <td>
        <center><label for="method"><b>Preffered Method of contact : </b></label>
          <select>
            <option value="email">Email</option>
            <option value="Text">Text</option>
            <option value="Phone call">Phone call</option>
          </select>
      </td>
      <td>
        <center><label for="Property type"><b>Property Type : </b></label>
          <select>
            <option value="please select below">please select below</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
            <option value="Inductrial">Inductrial</option>
          </select>
      </td>
      </tr>
      <tr>
        <td>
          <center><label for="Service type"><b>Service Type : </b></label>
          <select>
            <option value="please select below">please select below</option>
            <option value="Electrical repair">Electrical repair</option>
            <option value="lighting">lighting</option>
            <option value="wiring">wiring</option>
            <option value="new construction">new construction</option>
            <option value="re-modeling">re-modeling</option>
            <option value="security systems">security systems</option>
            <option value="other">other</option>
          </select>
        </td>
      </tr>
      
    </tr>

    <tr>
      <th colspan="2"><h3>Additional Information</h3></th>
    </tr>
    <tr>
      <td>
        <center><label for=""><b>Is it urgent ?  </b></label>
        Yes<input type="radio"  name="urgent" required/>
        No<input type="radio"  name="urgent" required/>
      </center>
      </td>
      <td>
         <center><label for="time"><b>Are you a new Client ?  </b></label>
          Yes<input type="radio"  name="client" required/>
          No<input type="radio"  name="client" required/>
         </center>
      </td> 
    </tr>
    <tr>
      <td>
        <center><label for="inquiry"><b>How did you hear about us ?  </b></label>
        </td>
          <td>
          <input type="checkbox" name="Google">Google</input></br>
          <input type="checkbox" name="Social media">Social media</input></br>
          <input type="checkbox" name="previous customer">previous customer</input></br>
          <input type="checkbox" name="3rd Party website(i.e Bloggar,local etc.)">3rd Party website(i.e Bloggar,local etc.)</input></br>
          <input type="checkbox" name="Other">Other</input></br>
      </td>
    </tr>
    <tr>
    <td colspan="2">
         <center><label for="time"><b>What do you need ?  </b></label>
           <center><textarea placeholder="Write your Message... " name="msg" rows="5" cols="62" required></textarea> 
           </center>
         </center>
      </td> 
    </tr>
  
    <tr>
      <td colspan="2">
        <center><input type="Submit" name="submit"/></center>
        
      </td>
    </tr>
  </div>
</table>
</form>
<script type="text/javascript">
  <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</script>

</body>
</html>
